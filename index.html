<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкулатор трудов стаж</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="left-content">
        <h1 id="left-contentH1">Трудов стаж за период</h1>
        <p id="result-left">0 Години 0 Месеца 0 Дни</p> 
        <div class="form-container"> 
            <div class="form-question"> 
                <div class="form-question__title"> 
                    <span>От дата</span> 
                </div> 
                <div class="input-container"> 
                    <input type="date" id="start-date"> 
                    <span class="bar"></span> 
                </div> 
            </div> 
            <div class="form-question"> 
                <div class="form-question__title"> 
                    <span>До дата</span>
                </div> 
                <div class="input-container"> 
                    <input type="date" id="end-date"> 
                    <span class="bar"></span> 
                </div> 
            </div> 
            <div class="result" id="result"></div> 
        </div>
    </div>

    <button type="button" id="table-calculate-button">изчисли</button>

    <div id="result">
        
        <p>Изчислява се общият трудов стаж при различни работодатели. Резултатът се показва във формат години, месеци, дни. Въведете до 10 позиции и натиснете "изчисли".</p>
        <br>
        <p><b>Общ трудов стаж:</b></p>
    </div>

        <tr>

        </tr>
